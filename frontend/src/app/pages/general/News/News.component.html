<div id="preloader">
  <div class="loader"></div>
</div>
<!-- Breadcrumb Section Begin -->
<div class="breadcrumb-section">
<div class="container">
    <div class="row">
        <div class="col-lg-12">
            <div class="breadcrumb-text">
                <h2>LATEST BLOGS</h2>
                <div class="bt-option">
                    <a href="/pages/home">Home</a>
                    <span>News</span>
                </div>
            </div>
        </div>
    </div>
</div>
</div>
<!-- Breadcrumb Section End -->
<div class="bg-white font-[sans-serif] p-1 mb-60">
  <div class="max-w-6xl mx-auto">    
    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-5 mt-6 max-lg:max-w-3xl max-md:max-w-md mx-auto">
      <div  *ngFor="let blog of blogs" class=" bg-white cursor-pointer rounded-md overflow-hidden group relative before:absolute before:inset-0 before:z-10  ">
        <img  (click)="routeToDetails(blog.blogID)" src="{{blog.imgUrl}}" alt="Blog Post 1" class="w-full h-96 object-cover group-hover:scale-110 transition-all duration-300" />
        <div class="p-6 absolute bottom-0 left-0 right-0 z-20">
          <span class="text-sm block mb-2 text-yellow-400 font-semibold">{{ blog.createdDate }}</span>
          <h3 class="text-xl font-bold text-white">{{ blog.title }}</h3>
          <div class="mt-4">
            <p class="text-gray-200 text-sm ">{{ blog.summary }}.</p>
          </div>
        </div>
      </div>      
  </div>
</div>

name: Build and deploy ASP.Net Core app to Azure Web App - BookingApp.API

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - uses: actions/checkout@v4
        with:
          path: BookingApp.API

      - name: Set up .NET Core
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.x'

      - name: Build with dotnet
        run: dotnet build BookingApp.API/BookingApp.API.csproj --configuration Release

      - name: Install dotnet-ef
        run: dotnet tool install -g dotnet-ef --version 8.*

      - name: dotnet publish
        run: dotnet publish BookingApp.API/BookingApp.API.csproj --configuration Release --output ${{env.DOTNET_ROOT}}/myapp

      - name: Create EF Core migrations bundle
        run: dotnet ef migrations bundle --project BookingApp.API/BookingApp.API.csproj --runtime linux-x64 -o ${{env.DOTNET_ROOT}}/myapp/migrations.bundle

      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v4
        with:
          name: .net-app
          path: ${{env.DOTNET_ROOT}}/myapp

  deploy:
    runs-on: ubuntu-latest
    needs: build
    permissions:
      id-token: write
      contents: read

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: .net-app
          path: ./myapp

      - name: Login to Azure using Managed Identity
        uses: azure/login@v2
        with:
          client-id: 30cab445-9e2b-407f-bcb4-4e97467d1f7c
          tenant-id: 5750da6a-1c1f-48a6-bd93-148a77872e28
          subscription-id: 9b5220ee-29d0-4030-ae3b-7aae1a4296e6
          enable-AzPSSession: false

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: bookingapp-api01
          slot-name: Production
          package: ./myapp
